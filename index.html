<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

 body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  z-index: 2;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff2f68;
  font-size: 24px;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff2f68;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); }
  100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

.music {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}
</style>
</head>
